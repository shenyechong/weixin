<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--action 提交地址   method (默认)显示参数get/post 不显示参数-->
    <form action="" method="post">
        <!--name="username"  输入框输入的东西能在地址栏中显示-->
        <!--用户名:<input type="text" placeholder="请输入内容" name="username">-->
        <!--密码:<input type="password" name="password">-->

        <!--value="XX"  单选框提交后显示选择项-->
        男:<input type="radio" name="sex" value="男"> 女:<input type="radio" name="sex" value="女">
        <input type="submit">
    </form>
</body>
</html>
